name: PHPStan

on:
  pull_request:   # يشتغل فقط عند إنشاء أو تحديث PR
    branches:
      - main      # غيّرها لاسم الفرع الرئيسي عندك (master أو main)

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'   # غيّر للنسخة التي تستخدمها
          tools: composer

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse
